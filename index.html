<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" 
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js">
    </script>

</head>
<body>
   <header>
        <h1>Солнечная система</h1>
    </header>
    <main>
        <model-viewer src="solar_system_animation.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" autoplay>
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <div id="ar-prompt">
                <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
            </div>
        </model-viewer>
          
        <div id="planet-info">
            <h2>Информация о планете</h2>
            <div id="info">
                <p>Выберите планету для отображения информации.</p>
            </div>
        </div>

       
    </main>
    <footer>
        <button class="image-button" data-planet="Меркурий">Меркурий</button>
        <button class="image-button" data-planet="Венера">Венера</button>
        <button class="image-button" data-planet="Земля">Земля</button>
        <button class="image-button" data-planet="Марс">Марс</button>
        <button class="image-button" data-planet="Юпитер">Юпитер</button>
        <button class="image-button" data-planet="Сатурн">Сатурн</button>
        <button class="image-button" data-planet="Уран">Уран</button>
        <button class="image-button" data-planet="Нептун">Нептун</button>
    </footer>
    <script src="script.js"></script>    
</body>

</html>
